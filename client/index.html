<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Weather</title>
</head>

<body>
	<div class="wraper-weather weather">
		<div class="weather__container">
			<div class="weather__input">
				<input type="text" name="city" class="input" placeholder="Введите название города...">
				<button class="btn">Добавить</button>
			</div>
			<div class="weather__info info-weather">

			</div>
			<div class="weather__cities cities">
				<ul class="cities__list">
					<li class="cities__current"></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
